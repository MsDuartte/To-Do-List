{% extends "base.html" %}
{% block content %}
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>



<main class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <h1 class="text-center mb-5">Editar Tarefa</h1>
            <form method="post" enctype="multipart/form-data" class="card card-body">
              {% csrf_token %}
              <table>
                {{ form.as_table }}
              </table>
              <div>
                <div class="buttons-container text-center mt-3">
                  <input type="submit" value="Salvar" class="btn btn-primary">
                  <a href="{% url "task_delete" pk=object.pk %}" class="btn btn-danger">Deletar</a>
                  <a href="{% url 'tasks_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
              </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
