{% extends "base.html" %}
{% block content %}
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <main class="container mt-5">
      <div class="row">
        <div class="col-md-5 offset-md-3">
          <div class="list-group mt-2 mb-5">
            <h1 class="text-center mb-3">Detalhes</h1>
            <div class="list-group-item list-group-item-action " aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-3">Titulo: {{task.title}}</h5>
                <small> <b>Criada:</b> {{task.created}}</small>
              </div>
              <p class="mb-3"><strong>Descrição:</strong> {{task.describe}}</p>
              {% if task.status == 'Completed' %}
                <small> <b>Concluído em:</b> {{task.datecompleted}}</small>
              {% endif %}
              <div class="mt-2">
                <a href="{% url "task_update" pk=object.pk %}" class="btn btn-primary">Editar</a>
                <a href="{% url "task_delete" pk=object.pk %}" class="btn btn-danger">Deletar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
