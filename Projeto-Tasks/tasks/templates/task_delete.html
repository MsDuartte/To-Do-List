{% extends "base.html" %}
{% block content %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<main class="container mt-5">
  <div class="row">
      <div class="col-md-5 offset-md-3">
        <h1 class="text-center mb-5">Deletar Tarefa</h1>
        <div class="card card-body">
          <div class="card-body">
            <p class="text-center">Tem certeza que deseja deletar a tarefa: <strong>{{ object.title }}</strong> ?</p>
            <form method="post">
              {% csrf_token %}
              <div class="buttons-container text-center mt-2">
                <button type="submit" class="btn btn-danger">Deletar Tarefa</button>
                <a href="{% url 'task_detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
